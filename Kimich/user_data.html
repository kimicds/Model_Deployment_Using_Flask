<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Enter Your Data</h2>
        <form action="/data_entry" method="POST">
            <div class="mb-3">
                <label for="Brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="Brand" name="Brand" required>
            </div>
            <div class="mb-3">
                <label for="Material" class="form-label">Material</label>
                <input type="text" class="form-control" id="Material" name="Material" required>
            </div>
            <div class="mb-3">
                <label for="Size" class="form-label">Size</label>
                <input type="text" class="form-control" id="Size" name="Size" required>
            </div>
            <div class="mb-3">
                <label for="Compartments" class="form-label">Compartments</label>
                <input type="number" class="form-control" id="Compartments" name="Compartments" required>
            </div>
            <div class="mb-3">
                <label for="Laptop_Compartment" class="form-label">Laptop Compartment</label>
                <input type="text" class="form-control" id="Laptop_Compartment" name="Laptop_Compartment" required>
            </div>
            <div class="mb-3">
                <label for="Waterproof" class="form-label">Waterproof</label>
                <input type="text" class="form-control" id="Waterproof" name="Waterproof" required>
            </div>
            <div class="mb-3">
                <label for="Style" class="form-label">Style</label>
                <input type="text" class="form-control" id="Style" name="Style" required>
            </div>
            <div class="mb-3">
                <label for="Color" class="form-label">Color</label>
                <input type="text" class="form-control" id="Color" name="Color" required>
            </div>
            <div class="mb-3">
                <label for="Weight_Capacity" class="form-label">Weight Capacity (kg)</label>
                <input type="number" class="form-control" id="Weight_Capacity" name="Weight_Capacity" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Save Data</button>
                <a href="/data_entry" class="btn btn-warning">Go Back</a>
            </div>
        </form>
    </div>
</body>
</html>
