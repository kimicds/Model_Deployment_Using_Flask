<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Data Saved Successfully</h2>
            <div class="alert alert-success text-center">Your data has been saved successfully!</div>
            
            <!-- Display the saved data -->
            <h4>Submitted Details:</h4>
            <ul class="list-group mb-4">
                {% for key, value in data.items() %}
                    <li class="list-group-item d-flex justify-content-between">
                        <strong>{{ key.replace('_', ' ').title() }}</strong>
                        <span>{{ value }}</span>
                    </li>
                {% endfor %}
            </ul>
            
            <!-- Link to Prediction -->
            <form method="POST" action="{{ url_for('predict') }}">
                {% for key, value in data.items() %}
                    <input type="hidden" name="{{ key }}" value="{{ value }}">
                {% endfor %}
                <button type="submit" class="btn btn-success w-100">Go to Prediction</button>
            </form>
        </div>
    </div>
</body>
</html>
